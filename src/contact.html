  <body>
    <!-- header section -->
    <header>
      <img id="wp-logo" src="assets/WP_logo_dark.svg" width="50px" />
      <nav>
        <a href="index.html">Home</a>

    <main>
      <!-- Main content's header section -->
      <section class="contact-intro">
        <h2>Contact me</h2>
        <p>Got a question? Want to work with me? Let's get in touch!</p>
      </section>
      <section class="social-media-list">
        <section>
          <img src="./assets/github_logo.svg" alt="github logo" />
          <a href="https://github.com/wenxuan-pan">wenxuan-pan</a>
        </section>
        <section>
          <img src="./assets/linkedin_logo.svg" alt="github logo" />
          <a href="https://www.linkedin.com/in/wenxuan-p-54484b209/"
            >Wenxuan Pan</a
          >
        </section>
        <section>
          <img src="./assets/twitter_logo.svg" alt="github logo" />
          <a href="https://www.twitter.com">wenxuanp</a>
        </section>
      </section>
      <section id="contact-form">
        <h3>Contact Form</h3>
        <p>Fill in this form, and I'll get back to you with 48 hours.</p>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone" />
          <label for="website">Website (optional)</label>
          <input type="url" id="website" name="website" />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" cols="50" required>
Hello! I'm writing about </textarea
          >
          <input type="submit" value="Submit" class="button btn-dark" />
        </form>
      </section>
    </main>
